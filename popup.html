<!DOCTYPE html>
<html>
  <head>
    <title>BluStorage Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div style="display: flex; align-items: center; gap: 8px; display: flex; align-items: center; justify-content: center;">
      <img src="/b.png" style="width: 24px; height: 24px; object-fit: contain;"/>
      <h1>BluStorage Manager</h1>
    </div>
  
    <form id="storageForm">
      <label>
        <input type="radio" name="storageType" value="localStorage" checked />
        Local Storage
      </label>
      <label>
        <input type="radio" name="storageType" value="sessionStorage" />
        Session Storage
      </label>
      <label>
        <input type="radio" name="storageType" value="cookies" />
        Cookies
      </label>
    </form>
    <table id="storageTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="storageTableBody">
        <!-- Data rows will be dynamically added here -->
      </tbody>
    </table>

    <!-- Modal for editing -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Item</h2>
        <label for="editKey">Key:</label>
        <input type="text" id="editKey" readonly />
        <label for="editValue">Value:</label>
        <textarea id="editValue"></textarea>
        <div>
          <button id="saveEdit">Save</button>
          <button id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Include web-storage-manager library -->
    <script src="popup.js"></script>
  </body>
</html>
