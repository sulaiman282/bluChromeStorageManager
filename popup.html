<!DOCTYPE html>
<html>
<head>
  <title>BluStorage Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>BluStorage Manager</h1>
  <form id="storageForm">
    <div>
      <label>
        <input type="radio" name="storageType" value="localStorage" checked>
        Local Storage
      </label>
      <label>
        <input type="radio" name="storageType" value="sessionStorage">
        Session Storage
      </label>
      <label>
        <input type="radio" name="storageType" value="cookies">
        Cookies
      </label>
    </div>
  </form>
  <div id="output"></div>
  <!-- Include web-storage-manager library -->
  <script src="popup.js"></script>
</body>
</html>
